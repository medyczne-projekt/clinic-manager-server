---
spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/clinic_manager}
    username: ${DATABASE_USERNAME:postgres}
    password: ${DATABASE_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: ${DATABASE_SHOW_SQL:true}
    hibernate:
      ddl-auto: validate
      naming.implicit-strategy: org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyHbmImpl
      naming.physical-strategy: org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
      dialect: hibernate.dialect.PostgreSQLDialect

jwt:
  secret: ${JWT_SECRET:secret}
  issuer: clinic-manager
  accessTokenTimeout: ${JWT_ACCESSTOKEN_TIMEOUT:600000}    # 10 minutes in milliseconds
  refreshTokenTimeout: ${JWT_REFRESHTOKEN_TIMEOUT:1800000} # 30 minutes in milliseconds