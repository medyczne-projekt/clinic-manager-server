name: CI

on:
  push:
    branches:
      - main
      - dev      
  pull_request:
    branches:
      - main
      - dev


jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2.3.1
        with:
          java-version: 11
          distribution: adopt
      - name: Maven Package
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        run: mvn -B clean verify
